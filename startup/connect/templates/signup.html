{% extends "base.html" %}
{% load bootstrap3 %}


{% block body_block %}
<div class="container">
    <div class="col-3">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Sign Up" class="btn btn-danger">
        </form>      
    </div>    
</div>
{% endblock %}
