<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <div class="container">
        
        <ul class=" nav nav-pills " id="nav">
          {% if user.is_authenticated %}
             
              <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a></li>
              <li class="nav-item-active"><a class="nav-link" href="{% url 'groups:all' %}"><i class="fas fa-user-friends"></i></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}" class="btn btn-success">Create Group</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'posts:delete' %}" class="btn btn-success">My post</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}" class="btn btn-success">Post</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cog"></i></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'connect:logout' %}" class="btn btn-success">Logout</a></li>
          {% else %}
              <li class="navbar-item"><a class="nav-link" href="{% url 'connect:signup' %}" class="btn btn-success">Signup</a></li>
              <li class="navbar-item"><a class="nav-link" href="{% url 'connect:login' %}" class="btn btn-success"><i>Login</i></a></li>
          {% endif %}
      </ul>

      </div>

    </nav>
    
      {% block body_block %}

            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-copyright">connectInc</i></a></li>
            
          </ul>
  
        </div>
      </div>
